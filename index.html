<!DOCTYPE html>
<html lang="pt-BR">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/webp" href="favicon.webp">
        <meta name="description" content="Sorteio oficial - AOE's João Pessoa. Ferramenta profissional para importação, sorteio e exportação de resultados.">
        <title>Sorteio AOE's — João Pessoa</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app" id="app">

    <header class="site-header">
        <div class="brand">
            <img src="sebrae.webp" alt="Sebrae" class="logo" width="160">
            <h1 class="site-title">Sorteio Oficial — AOE's</h1>
        </div>
    </header>

    <main class="card" role="main">
        <section class="controls" aria-labelledby="controls-title">
            <h2 id="controls-title">Configurar Sorteio</h2>
            <label for="inputNumeros" class="label">Números / participantes (separados por vírgula)</label>
            <textarea id="inputNumeros" placeholder="Ex.: 1,2,3,...,19" aria-describedby="helpText"></textarea>
            <div class="row">
                <div class="col">
                    <label for="winnersCount" class="label">Quantidade de Números</label>
                    <input id="winnersCount" type="number" min="1" max="19" value="15">
                </div>
                <div class="col actions">
                    <label class="label">Controles</label>
                    <div class="buttons">
                        <input id="fileImport" type="file" accept=".csv,text/csv" aria-label="Importar CSV" />
                        <button id="btnClear" class="button ghost">Limpar</button>
                        <button id="btnSortear" class="button primary">Sortear</button>
                    </div>
                </div>
            </div>
            <p id="helpText" class="help">Você pode colar ou importar uma lista. Valores duplicados serão removidos automaticamente.</p>
            <div id="mensagem" role="status" aria-live="polite" class="mensagem"></div>
        </section>

        <section class="resultados" aria-labelledby="result-title">
            <h2 id="result-title">Resultado</h2>
            <div id="resultado" class="resultado" aria-live="polite"></div>
            <div class="result-actions">
                <button id="btnCopy" class="button">Copiar</button>
                <button id="btnExport" class="button ghost">Exportar CSV</button>
            </div>
        </section>
    </main>

    <canvas id="confettiCanvas" class="confetti-canvas" aria-hidden="true"></canvas>

    <footer class="site-footer">
        <a href="https://randson.com.br/" target="_blank" class="autor">
    Desenvolvido por Randson Farias
</a>

    </footer>

</div>

<script src="script.js"></script>
</body>
</html>
